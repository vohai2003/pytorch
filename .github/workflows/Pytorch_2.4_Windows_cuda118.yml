# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Pytorch 2.4 Windows CUDA 11.8

env:
  USE_CUDA : "1"
  USE_CUDNN : "1"
  USE_NUMPY : "1"
  TORCH_CUDA_ARCH_LIST : "3.5 3.7 5.0 5.2 5.3 6.0 6.2 7.0 7.2 7.5 8.0"
on:
  push:
    branches: [ "orig/release/2.4" ]
  pull_request:
    branches: [ "orig/release/2.4" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        environment_script: ["C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"]
        python-version: ["3.8","3.9","3.10","3.11","3.12"]
          


    steps:
    - uses: actions/checkout@v4       
    - uses: Jimver/cuda-toolkit@v0.2.16
      with:
        cuda: "11.8.0"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest mkl-static mkl-include
        pip install -r requirements.txt
    - name: Build source
      run: |
        python setup.py build
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    - name: Install wheel
      run: |
        python setup.py install
    - name: Testing new wheel
      run: |
        python -c "import torch"
